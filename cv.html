<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erik Nguyen's CV</title>
  <link rel="icon" href="assets/icons/icon-png.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>


<body>
  <!-- Navbar -->
  <nav id="navbar-placeholder" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-navbar"></nav>

  <div class="container-resume">
    <!-- Embed PDF using an iframe -->
    <iframe src="ErikNguyenResume.pdf" title="CV"></iframe>
  </div>

<img src="assets/studiototoro.png" alt="Centered Image" class="centered-image">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadNavbar() {
      const response = await fetch('assets/navbar.html');
      const navbarHTML = await response.text();
      document.getElementById('navbar-placeholder').innerHTML = navbarHTML;
    }
    loadNavbar();
  </script>
</body>
</html>
